
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <div id="main">

     <div id="configureScreen">
	<div> configure slack endpoint</div>
	<input id="input_main" />
        <button id="update_button">update</button>
     </div>

     <div id="mainScreen">
     	<div>Slack tile</div>
     	<input />
        <button>send</button> 
        <div id="endpoint_url">fsadfd</div>
     </div>

  </div> 
  
 
  <script>
      var isConfigured = false;
      var endpoint = '';

      var showConfigureScreen = function()  {
          document.getElementById('mainScreen').style.opacity = 0;
          document.getElementById('mainScreen').style.pointerEvents = 'none';
          document.getElementById('configureScreen').style.opacity = 1;
          document.getElementById('configureScreen').style.pointerEvents = 'auto';
      }
  
      var showMainScreen = function() {
          document.getElementById('endpoint_url').innerText = endpoint;
          document.getElementById('configureScreen').style.opacity = 0;
          document.getElementById('configureScreen').style.pointerEvents = 'none';
          document.getElementById('mainScreen').style.opacity = 1;
          document.getElementById('mainScreen').style.pointerEvents = 'auto';
      }     

      
      if (isConfigured){
         showMainScreen();
      }else{
         showConfigureScreen();
      }

      document.getElementById('update_button').addEventListener('click', function(){
          var value = document.getElementById('input_main').value;
   
          endpoint = value
          showMainScreen();
      });
  </script>

</html>
